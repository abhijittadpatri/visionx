version: "3.9"

services:
  db:
    image: postgres:16
    container_name: visionx-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: visionx
      POSTGRES_PASSWORD: visionx
      POSTGRES_DB: visionx
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visionx -d visionx"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: ./apps/api
    container_name: visionx-api
    restart: unless-stopped
    # Loads PORT, JWT_SECRET, etc. from your root .env
    env_file:
      - .env
    environment:
      # IMPORTANT: inside containers, DB host is `db` (not localhost)
      DATABASE_URL: postgresql://visionx:visionx@db:5432/visionx?schema=public
      # You can override PORT here if you changed it in .env
      PORT: ${PORT:-4000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    healthcheck:
      # Busybox wget is present in the Node alpine image
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build: ./apps/web
    container_name: visionx-web
    restart: unless-stopped
    # The web app is a static build; the browser calls the API via this public URL.
    # For local compose, http://localhost:4000 is correct.
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    depends_on:
      api:
        condition: service_started
    ports:
      - "5173:80"

volumes:
  dbdata:
