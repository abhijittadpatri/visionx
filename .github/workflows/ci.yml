name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [api, web]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: cd apps/${{ matrix.app }} && npm ci
      - name: Type check
        run: cd apps/${{ matrix.app }} && npm run check:types || npm run build
